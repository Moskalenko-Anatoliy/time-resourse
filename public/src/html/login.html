<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/reset.css">    
  <link rel="stylesheet" href="../css/style.css"> 
  <link rel="stylesheet" href="../css/login.css">     
</head>
<body>
  <h2>Аутентификация в СУВР</h2>
  <form class="login-form" action="/login/password" method="post">
    <div class="login-container">
      <section>
          <label for="username">Логин</label>
          <input class="login-input" id="username" name="username" type="text" autocomplete="username" required autofocus>
      </section>
      <section>
          <label for="current-password">Пароль</label>
          <input class="login-input" id="current-password" name="password" type="password" autocomplete="current-password" required>
      </section>
      <button class="login-button" type="submit">Войти</button>
    </div>
  </form>  
</body>
</html>
